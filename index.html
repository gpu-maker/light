<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Last Light</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
  <h1>The Last Light</h1>

  <img id="scene-image">

  <div id="stats">
    ‚ù§Ô∏è <span id="health"></span>
    üß† <span id="sanity"></span>
  </div>

  <div id="story"></div>

  <div id="dialogue" class="hidden">
    <h3 id="npc-name"></h3>
    <div id="npc-text"></div>
    <div id="dialogue-choices"></div>
  </div>

  <div id="choices"></div>

  <div id="map">
    <h3>City Map</h3>
    <button onclick="travel('street')" id="map-street">Street</button>
    <button onclick="travel('alley')" id="map-alley">Alley</button>
    <button onclick="travel('subway')" id="map-subway">Subway</button>
    <button onclick="travel('hospital')" id="map-hospital">Hospital</button>
    <button onclick="travel('tower')" id="map-tower">Tower</button>
  </div>

  <div id="inventory">
    <h3>Inventory</h3>
    <ul id="inventory-list"></ul>
  </div>

  <div id="controls">
    <button onclick="saveGame()">Save</button>
    <button onclick="loadGame()">Load</button>
    <button onclick="restartGame()">Restart</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
